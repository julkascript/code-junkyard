{% extends 'shared/base.html' %}
{% block site_content %}
    <!-- Default form register -->
    <div class="container" id="sign-in-container">
        <form class="text-center border border-light p-5" method="post">
            <p class="h4 mb-4">Sign up</p>
            {% csrf_token %}
            <!-- Username -->
            {{ form.username }}
            {{ form.email }}
            {{ form.password1 }}
            <div id="pass-check" class="text-left ml-1 mb-4"></div>
            {{ form.password2 }}
            <button id="sign-up-btn" class="btn btn-dark my-4 btn-block" type="submit">Sign up</button>
            <hr>
            <p class="text-center">Already have an account?
                <a href="{% url 'user signin' %}">Sign in.</a>
            </p>
        </form>
    </div>
{% endblock %}
