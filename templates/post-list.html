{% extends 'shared/base.html' %}
{% block site_content %}
    <div class="container" id="posts-container">
        <h1 class="text-center d-block text-white">SECTOR II: The Yard</h1>
        <hr class="hr-dark mb-4">
        {#        <form id="content">#}
        {#            <input type="text" name="input" class="input" id="search-input">#}
        {#            <button type="reset" class="search" id="search-btn"></button>#}
        {#        </form>#}
        <form action="{% url 'post list' %}" method="post">
            {% csrf_token %}
            <div class="wrap">
                <div class="search">
                    <input type="text" class="searchTerm" placeholder="Explore the Yard..." name="search-field">
                    <button type="submit" class="searchButton">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
        <div class="d-flex flex-wrap justify-content-between">
            {% for post in posts %}
                <div class="post-item mr-2 text-center p-2" id="post-list-item">
                    <a href="{% url 'post details' post.pk %}"
                       class="mt-2 font-weight-normal" id="post-list-title">{{ post.title }}</a>
                    <img src="{{ post.image.url }}" alt="No image for some reason" class="post-list-image mt-2">
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
